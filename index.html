<!DOCTYPE html>
<html>
<head>
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        
        .link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doit app support</h1>
        <p>For support, please contact doit.app.contact@gmail.com.</p>
        <p>To delete your account and userdata, go to your profile page in the app and choose "Delete account" at the bottom.</p>
    </div>
</body>
</html>
